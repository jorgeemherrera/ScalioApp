<div *ngIf="loading">loading...</div>

<form>
  <input type="text" name="search" id="search" [(ngModel)]="search">
  <button type="button" (click)="getLoginAccount()" class="btn btn-primary">Search</button>
</form>

<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div> 

<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HTML Url</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.html_url}}</td>
      <td>{{user.description}}</td>
    </tr>
  </tbody>
</table>

<pre>{{users | json}}</pre>
